<html>
<body>
<h1>Contact form</h1>
<form data-typeform='a752126b60234be605b51d5a3134c34006291c4c' name="contact" action="" method="POST" style="width:600px;height:500px;">
    <label for="title">Subject</label>
    <input type="text" id="title" name="title">
    <br/>
    <label for="topic">Topic</label>
    <select name="topic" id="topic">
        <option value="dogs">Dogs</option>
        <option value="cows">Cows</option>
        <option value="cats">Cats</option>
        <option value="pigs">Pigs</option>
        <option value="chicken">Chicken</option>
        <option value="worms">Worms</option>
        <option value="sheeps">Sheeps</option>
        <option value="canary">Canary</option>
        <option value="rabbits">Rabbits</option>
    </select>
    <br/>
    <label for="veggies">Veggies</label>
    <select name="veggies" id="veggies">
        <option value="beans">Beans</option>
        <option value="rice">Rice</option>
        <option value="tomatoes">Tomatoes</option>
        <option value="onions">Onions</option>
    </select>
    <br />
    <label for="content">Content</label>
    <textarea id="content" name="content" rows="4" cols="50"></textarea>
    <br/>
    <label for="range">Rate it</label>
    <input id="range" type="range" name="range" min="0" max="10">
    <br/>
    <label for="website">Website</label>
    <input id="website" type="url" name="website">
    <br/>
    <label for="date">Date</label>
    <input id="date" type="date" name="date">
    <br/>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" required>
    <br/>
    <input type="button" name="submit" value="submit"/>
</form>
<script type="text/javascript" src="morphling.js"></script>
</body>
</html>
